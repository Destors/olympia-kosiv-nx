<olympia-container>
  <section>
    <div class="lead-logo">
      <h1>Готові почати тренуватися в Olympia Kosiv?</h1>
      <p>Ознайомтесь зі списком наших абонементів.</p>
    </div>

    <ng-container
      *ngIf="pricesWithoutCoach$ | async as prices; else loadingPrices"
    >
      <h2>Самостійні занаття:</h2>
      <olympia-row tablet>
        <olympia-column tablet="4" web="4" *ngFor="let price of prices"
          ><olympia-landing-price-ui-card
            [price]="price"
          ></olympia-landing-price-ui-card
        ></olympia-column>
      </olympia-row>
    </ng-container>

    <ng-template #loadingPrices>
      <olympia-row tablet>
        <olympia-column
          tablet="6"
          web="4"
          *ngFor="let item of preloadingSkeletonCount"
          ><olympia-landing-price-ui-card
            [preloadingSkeleton]="true"
          ></olympia-landing-price-ui-card
        ></olympia-column>
      </olympia-row>
    </ng-template>

    <ng-container
      *ngIf="pricesWithCoach$ | async as prices; else loadingPrices"
    >
      <h2>Заняття з тренером:</h2>
      <olympia-row tablet>
        <olympia-column tablet="4" web="4" *ngFor="let price of prices"
          ><olympia-landing-price-ui-card
            [price]="price"
          ></olympia-landing-price-ui-card
        ></olympia-column>
      </olympia-row>
    </ng-container>

    <ng-template #loadingPrices>
      <olympia-row tablet>
        <olympia-column
          tablet="6"
          web="4"
          *ngFor="let item of preloadingSkeletonCount"
          ><olympia-landing-price-ui-card
            [preloadingSkeleton]="true"
          ></olympia-landing-price-ui-card
        ></olympia-column>
      </olympia-row>
    </ng-template></section
></olympia-container>
