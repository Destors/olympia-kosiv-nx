<olympia-container>
  <section>
    <div class="lead-logo">
      <h1>Готові почати тренуватися в Olympia Kosiv?</h1>
      <p>Ознайомтесь зі списком наших абонементів</p>
    </div>
    <h2>Самостійні занаття:</h2>
    <ng-container *ngIf="prices$ | async as prices; else loadingPrices">
      <olympia-row tablet>
        <olympia-column tablet="4" web="4" *ngFor="let price of prices"
          ><olympia-landing-price-ui-card
            [price]="price"
          ></olympia-landing-price-ui-card
        ></olympia-column>
      </olympia-row>
    </ng-container>

    <ng-template #loadingPrices>
      <olympia-row tablet>
        <olympia-column
          tablet="6"
          web="4"
          *ngFor="let item of preloadingSkeletonCount"
          ><olympia-landing-price-ui-card
            [preloadingSkeleton]="true"
          ></olympia-landing-price-ui-card
        ></olympia-column>
      </olympia-row>
    </ng-template>

    <h2>Заняття з тренером:</h2>
  </section></olympia-container
>
