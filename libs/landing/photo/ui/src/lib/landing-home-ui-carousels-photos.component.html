<olympia-kosiv-nx-container>
  <olympia-kosiv-nx-row tablet>
    <olympia-kosiv-nx-column web="12"
      ><h3>Головна зала</h3>

        [images]="mainRoomPhotosArr"
      ></olympia-kosiv-nx-carousel
    ></olympia-kosiv-nx-column>
    <olympia-kosiv-nx-column web="6"

    <olympia-kosiv-nx-column web="6"

    <olympia-kosiv-nx-column web="6"
      ><h3>Татамі та бородьба</h3>
      <olympia-kosiv-nx-carousel

    <olympia-kosiv-nx-column web="6"
