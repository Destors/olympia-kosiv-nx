<olympia-kosiv-nx-container>
  <div class="lead-logo">
    <h1>Готові почати тренуватися в Olympia Kosiv?</h1>
    <p>Ознайомтесь зі списком наших абонементів</p>
  </div>
  <section>
    <h2>Тренажерний зал:</h2>
    <ng-container *ngIf="prices$ | async; else loadingPrices">
      <div class="card-list">
        <div class="card-list__item" *ngFor="let prices of prices$ | async">
          <olympia-kosiv-nx-price-page-card
            [price]="prices"
          ></olympia-kosiv-nx-price-page-card>
        </div></div
    ></ng-container>
    <ng-template #loadingPrices>
      <div class="card-list">
        <div class="card-list__item" *ngFor="let item of preloadingSkeleton">
          <olympia-kosiv-nx-price-page-card
            [preloadingSkeleton]="true"
          ></olympia-kosiv-nx-price-page-card>
        </div>
      </div>
    </ng-template></section
></olympia-kosiv-nx-container>
