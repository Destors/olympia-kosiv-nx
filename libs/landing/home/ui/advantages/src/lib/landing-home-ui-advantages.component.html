<ul>
  <olympia-kosiv-nx-row tablet>
    <olympia-kosiv-nx-column tablet="4" *ngFor="let advCardsArr of advCards">
      <li>
        <div class="icon">
          {{ advCardsArr.icon }}
        </div>
        <h3>{{ advCardsArr.title }}</h3>
        <p>
          {{ advCardsArr.desc }}
        </p>
      </li>
    </olympia-kosiv-nx-column>
  </olympia-kosiv-nx-row>
</ul>
