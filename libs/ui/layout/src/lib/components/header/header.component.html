<header>
  <div class="extra-header">
    <b>Працюємо коли немає світла</b>
    <a href="https://goo.gl/maps/yFG2wgT6gd9qMPV78" target="_blank"
      >м.Косів, вулиця Незалежності 15</a
    ><a href="tel: +380962723719">+380962723719</a>
  </div>
  <div class="header-wrapper">
    <b class="main-logo">Olympia Kosiv</b>
    <olympia-nav></olympia-nav>
    <ng-container *ngIf="{ value: isDarkTheme$ | async } as darkTheme">
      <button mat-icon-button (click)="toggleDarkTheme(!darkTheme.value)">
        <mat-icon
          [svgIcon]="darkTheme.value ? 'lightModeIcon' : 'darkModeIcon'"
        ></mat-icon></button
    ></ng-container>
  </div>
</header>
