<olympia-nav-link *ngFor="let link of links; trackBy: trackByFn">
  <mat-icon svgIcon="{{ link.icon }}"></mat-icon>
  <a
    #rla="routerLinkActive"
    routerLinkActive
    [class.is-active]="rla.isActive"
    [routerLinkActiveOptions]="link.routerLinkActiveOptions || { exact: false }"
    [routerLink]="link.route"
  >
    {{ link.label }}
  </a>
</olympia-nav-link>
